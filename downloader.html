<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download File</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .download-btn {
      background: #007bff;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Change href to your APK or MP3 file -->
  <a href="app-release.apk" download class="download-btn">Download APK</a>
  <!-- Example: <a href="music.mp3" download class="download-btn">Download MP3</a> -->
</body>
</html>
